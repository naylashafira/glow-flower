    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            background-image: url(background\ space.jpg);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width:40%;
            height: auto;
            margin-bottom: 20px; /* Spasi antara gambar dan tombol */
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            background: linear-gradient(to right, #777779, #76767b); /* Gradien pink */
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
       h2 {
  position: absolute;
  top: 10%; /* Posisi vertikal, bisa disesuaikan */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10000; /* Pastikan di atas semua elemen */
  color: white; /* Warna putih agar kontras dengan background hitam */
  font-size: 2rem; /* Ukuran font, bisa disesuaikan */
  text-align: center;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Efek glow agar lebih menonjol */
  font-family: Arial, sans-serif;
}
    </style>
</head>
<body>
    <h2>i have something for you</h2>
    <img src="kucingbunga.jpg" alt="kucingbunga" weight="300">
    <a href="index1.html">
    <button>click for surprise</button>
    </a>
</body>
</html>
